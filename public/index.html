<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco AI Chat | Powered by Mozilla Design</title>
  <link rel="stylesheet" href="style.css">
  <link rel="search" type="application/opensearchdescription+xml" title="Eco AI Search" href="/opensearch.xml">
</head>
<body>
  <div class="app-layout">
    <!-- Sidebar for Chat History -->
    <aside class="app-sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <span class="moz-m">M</span>ozilla
        </div>
        <button id="new-chat-btn" class="btn-new-chat">+ New Chat</button>
      </div>
      <div id="chat-history" class="chat-history">
        <!-- History items will be injected here -->
      </div>
      <div class="sidebar-footer">
        <div class="accessibility-tools">
          <button id="zoom-in" title="Zoom In">A+</button>
          <button id="zoom-out" title="Zoom Out">A-</button>
          <button id="toggle-contrast" title="High Contrast">◐</button>
        </div>
      </div>
    </aside>

    <!-- Main Chat Area -->
    <main class="chat-container">
      <header class="chat-header">
        <div class="container">
          <span class="edition-label">Eco AI Chat • Open by Design</span>
        </div>
      </header>

      <div id="chat-messages" class="chat-messages">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="welcome-screen">
          <h1 class="hero-title">Make good things together</h1>
          <p class="hero-subtitle">Ask anything. Get accurate, cited answers from the open web.</p>
        </div>
      </div>

      <div class="input-area">
        <div class="container">
          <div class="search-box">
            <textarea id="query" placeholder="Ask anything..." rows="1"></textarea>
            <button id="search-btn">
              <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
            </button>
          </div>
          <p class="input-footer">Powered by Google, Wikipedia, and Ecosia results.</p>
        </div>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
