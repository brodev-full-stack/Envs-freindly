<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco AI Search | Powered by Mozilla Design</title>
  <link rel="stylesheet" href="style.css">
  <link rel="search" type="application/opensearchdescription+xml" title="Eco AI Search" href="/opensearch.xml">
</head>
<body>
  <!-- Accessibility Menu -->
  <div class="accessibility-menu">
    <button id="zoom-in" title="Zoom In">A+</button>
    <button id="zoom-out" title="Zoom Out">A-</button>
    <button id="toggle-contrast" title="High Contrast">◐</button>
  </div>

  <header class="moz-header">
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <span class="moz-m">M</span>ozilla <span class="moz-f">Foundation</span>
        </div>
        <nav class="moz-nav">
          <span>Wikipedia</span>
          <span>DuckDuckGo</span>
          <span>Ecosia</span>
        </nav>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero-section">
      <h1 class="hero-title">Make good things together</h1>
      <p class="hero-subtitle">Our tech future is not inevitable—it’s a design choice. Search the open web.</p>
      
      <div class="search-container">
        <div class="search-box">
          <input type="text" id="query" placeholder="Ask anything...">
          <button id="search-btn">Search</button>
        </div>
      </div>
    </section>

    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Searching the open web<span class="dots">...</span></p>
    </div>

    <div id="results" class="results hidden">
      <div class="perplexity-layout">
        <div class="main-content">
          <div id="image-gallery" class="gallery-section hidden">
            <div class="gallery-grid" id="gallery-grid"></div>
          </div>
          
          <div class="answer-section">
            <h2 id="result-headline" class="result-headline"></h2>
            <div id="answer-content" class="answer-body"></div>
            <div class="answer-actions">
              <button id="copy-btn" class="btn-moz">Copy Answer</button>
            </div>
          </div>
        </div>

        <aside class="sidebar">
          <div class="sidebar-block">
            <h3 class="sidebar-label">Sources</h3>
            <div id="sources-list" class="sources-list"></div>
          </div>
        </aside>
      </div>
    </div>
  </main>

  <footer class="moz-footer">
    <div class="container">
      <p>© 2025 Eco AI Search. Inspired by Mozilla Foundation. Open by design.</p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
