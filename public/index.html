<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco AI Search | Multi-Modal Research</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="/" class="logo">ðŸŒ± Eco AI</a>
    </div>
  </nav>

  <main class="container">
    <section class="hero">
      <h1 class="hero-title">Explore issues shaping the future of the internet</h1>
      <div class="search-container">
        <div class="search-input-wrapper">
          <textarea id="query" placeholder="Ask anything for detailed research..." rows="1"></textarea>
          <button id="search-btn" class="search-btn">Research</button>
        </div>
      </div>
    </section>

    <div id="loading" class="loading hidden">
      <div class="loading-content">
        <div class="spinner"></div>
        <p>Analyzing the web<span class="dots">...</span></p>
      </div>
    </div>

    <div id="results" class="results hidden">
      <!-- Image Carousel -->
      <div id="image-carousel" class="carousel-container hidden">
        <div class="carousel-track" id="carousel-track"></div>
      </div>

      <div class="content-grid">
        <div class="main-column">
          <div class="answer-section">
            <div class="section-header">
              <h2 class="section-title">The Research Report</h2>
              <button id="copy-btn" class="icon-btn">Copy</button>
            </div>
            <div id="answer-content" class="answer-content"></div>
          </div>

          <!-- Video Section -->
          <div id="video-section" class="video-section hidden">
            <h3 class="section-title">Related Videos</h3>
            <div id="video-grid" class="video-grid"></div>
          </div>
        </div>

        <aside class="sources-sidebar">
          <h3 class="sidebar-title">Sources (<span id="source-count">0</span>)</h3>
          <div id="sources-list" class="sources-list"></div>
        </aside>
      </div>
      
      <div class="actions">
        <button id="new-search-btn" class="btn-outline">Start New Research</button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-container">
      <div class="footer-brand">
        <span class="logo">ðŸŒ± Eco AI</span>
        <p>Multi-Modal Research â€¢ Detailed Answers â€¢ Full Citations</p>
      </div>
      <div class="footer-links">
        <p>Â© 2025 Eco AI Search. Powered by Ecosia & Groq.</p>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
