<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco AI Gazette | PhD Research</title>
  <link rel="stylesheet" href="style.css">
  <link rel="search" type="application/opensearchdescription+xml" title="Eco AI Search" href="/opensearch.xml">
</head>
<body>
  <div class="gradient-bg"></div>
  
  <div class="accessibility-menu">
    <button id="zoom-in">A+</button>
    <button id="zoom-out">A-</button>
    <button id="toggle-contrast">◐</button>
  </div>

  <header class="main-header">
    <div class="header-content">
      <div class="header-meta">
        <span id="current-date"></span>
        <span class="edition">PhD Investigative Edition</span>
      </div>
      <h1 class="site-title">The Eco AI Gazette</h1>
    </div>
  </header>

  <main class="container">
    <section class="search-section">
      <div class="search-box">
        <input type="text" id="query" placeholder="Enter research topic for PhD analysis...">
        <button id="search-btn">Investigate</button>
      </div>
    </section>

    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Analyzing global data streams<span class="dots">...</span></p>
    </div>

    <div id="results" class="results hidden">
      <!-- Image Gallery (Google Search Results) -->
      <div id="image-gallery" class="gallery-section hidden">
        <h3 class="sidebar-label">Visual Data (Google)</h3>
        <div class="gallery-grid" id="gallery-grid"></div>
      </div>

      <div class="newspaper-layout">
        <article class="main-story">
          <header class="story-header">
            <h2 id="article-headline" class="headline"></h2>
            <div class="byline">By Eco AI PhD Research Team</div>
          </header>
          <div class="article-container">
            <div id="answer-content" class="story-body"></div>
            <button id="copy-btn" class="btn-copy-inline">Copy Report</button>
          </div>

          <!-- Discussion Feature -->
          <section class="discussion-section">
            <h3 class="sidebar-label">Interactive Discussion</h3>
            <div id="discussion-box" class="discussion-box">
              <div id="discussion-messages" class="discussion-messages"></div>
              <div class="discussion-input">
                <input type="text" id="discussion-query" placeholder="Ask the PhD team about this topic...">
                <button id="discussion-btn">Ask</button>
              </div>
            </div>
          </section>
        </article>

        <aside class="sidebar">
          <section class="sidebar-block">
            <h3 class="sidebar-label">Consolidated Sources (<span id="source-count">0</span>)</h3>
            <div id="sources-list" class="sources-list"></div>
          </section>
        </aside>
      </div>
    </div>
  </main>

  <footer class="main-footer">
    <p>© 2025 The Eco AI Gazette. Objective PhD-Level Research.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
